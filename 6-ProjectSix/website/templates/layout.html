{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Blog Website With Django</title>
</head>

<body>
    <header class="container m-4 bg-dark p-5">
        <a class="btn btn-primary" href="/">Personal Blog</a>
        <a class="btn btn-danger" href="{% url 'new_article' %}"> Add New Article </a>
    </header>
    
	
    
    <section class="container mt-5">
        <div class="jumbotron">
            <h1>DATA FROM DATABASE </h1>
            {% block content  %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
